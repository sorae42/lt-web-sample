<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <input type="text" name="a" id="a" placeholder="a">
    <select name="calc" id="calc">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">:</option>
        <option value="**">^</option>
        <option value="sqrt">âˆš</option>
    </select>
    <input type="text" name="b" id="b" placeholder="b">
    <span id="result">=</span>

    <script>
        var a = document.getElementById("a");
        var b = document.getElementById("b");
        var e = document.getElementById("calc");

        a.addEventListener("change", () => { calculate() })
        b.addEventListener("change", () => { calculate() })
        e.addEventListener("change", () => { calculate() })

        function calculate() {
            let result = (e.value === "sqrt")
                ? Math.sqrt(a.value) 
                : eval(a.value + e.value + b.value);

            document.getElementById("result").innerText = `= ${result}`;
        }
    </script>
</body>

</html>
