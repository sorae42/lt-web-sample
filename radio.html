<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratio!!!!!!!1</title>
</head>

<body>
    <p>Click on one of the radio buttons to see a message</p>
    <label for="one">1:</label>
    <input type="radio" name="radio" id="one" onclick="radioClicked(1)">

    <label for="two">2:</label>
    <input type="radio" name="radio" id="two" onclick="radioClicked(2)">

    <label for="three">3:</label>
    <input type="radio" name="radio" id="three" onclick="radioClicked(3)">

    <p id="message"></p>

    <script>
        function radioClicked(selected) {
            document.getElementById("message").innerText = `Tôi là số ${selected}, cảm ơn đã chọn tôi.`;
        }
    </script>
</body>

</html>
